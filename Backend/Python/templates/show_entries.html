{% extends "layout.html" %}
{% block body %}
  <ul class=entries>
  {% for entry in entries %}
    <p><span>{{ entry.device_name }}</span><span>{{ entry.end_entry }}</span><span>{{ entry.start_entry }}</span></p>
  {% else %}
    <li><em>Unbelievable.  No entries here so far</em>
  {% endfor %}
  </ul>
{% endblock %}
